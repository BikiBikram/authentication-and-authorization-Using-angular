<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
         <h5></h5>
          <div class="card-body">

            <form class="form-signin" [formGroup]="loginform" (ngSubmit)="OnSubmitForm()" #f="ngForm">





              <div class="form-label-group">
                <label for="inputEmail" >Email address</label>
                <input type="email" id="inputEmail" autocomplete="off"
                 class="form-control" placeholder="Email address..."
                 formControlName="email">
              </div>

              <div class="form-label-group">
                  <label for="inputPassword">Password</label>
                 <input type="text" id="inputPassword"
                  class="form-control" autocomplete="off" placeholder="Password..."
                  formControlName="password">
             </div>



             <hr class="my-4">



              <button class="btn btn-lgbtn btn-outline-primary btn-block text-uppercase"
               type="submit"
               [disabled]="!f.valid"

               >Login</button>

              <hr class="my-4">

              <button class="a btn btn-danger btn-lg  btn-google btn-block text-uppercase" ><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="b btn btn-primary btn-lg btn-facebook btn-block text-uppercase"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>


            </form>



          </div>
        </div>
      </div>
    </div>
  </div>

</body>
